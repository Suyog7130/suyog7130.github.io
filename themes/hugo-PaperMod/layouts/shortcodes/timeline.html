<!-- layouts/shortcodes/timeline.html -->
{{- $src := .Get "src" -}}
{{- $title := .Get "title" | default "Timeline" -}}
{{- $collapse := .Get "collapse" | default "false" -}}
{{- $open := .Get "open" | default "true" -}}

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<section class="sx-timeline-root"
  data-src="{{ $src }}"
  data-title="{{ $title }}"
  data-collapse="{{ $collapse }}"
  data-open="{{ $open }}">
  <!-- container will be filled by JS -->
</section>

<style>
/* ----- Theme tokens (scoped) ----- */
.sx-timeline-root {
  --bg: #fdf6e3; --fg: #4b3621; --muted: #8b7d6b; --border: #d2b48c; --hair: #c2a385;
  --card: #f5deb3; --shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  --line: #8b4513; --node: #d2691e;

  --edu: #1f6feb; --work: #d97706; --res: #16a34a; --award: #8b5e34; --other: #7c3aed;
}
@media (prefers-color-scheme: dark) {
  .sx-timeline-root {
    --bg: #2b2b2b; --fg: #e0d7c6; --muted: #a89f8f; --border: #6b4f3d; --hair: #5a4736;
    --card: #3e3e3e; --shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
    --line: #6b4f3d; --node: #a0522d;
  }
}

/* ----- Layout ----- */
.sx-timeline-wrap {
  max-width: 1000px;
  margin: 0 auto;
  padding: 0 1rem;
  background: var(--bg);
  border: 2px solid var(--border);
  border-radius: 15px;
  box-shadow: var(--shadow);
  font-family: 'Caveat', cursive;
}
.sx-tl-head {
  display: flex;
  justify-content: center;
  margin: 1rem 0;
}
.sx-tl-title {
  font-weight: 700;
  font-size: 2rem;
  color: var(--fg);
  text-shadow: 2px 2px var(--muted);
}

/* Timeline stem */
.sx-tl {
  position: relative;
  list-style: none;
  margin: 0;
  padding: 0;
}
.sx-tl::before {
  content: "";
  position: absolute;
  left: 50%;
  top: 0;
  transform: translateX(-50%);
  width: 4px;
  height: 100%;
  background: var(--line);
  border-radius: 2px;
}

/* Curvy arrows */
.sx-tl-item {
  position: relative;
  padding: 2rem 0;
}
.sx-tl-item::before {
  content: "";
  position: absolute;
  width: 50px;
  height: 50px;
  border: 2px solid var(--line);
  border-radius: 50%;
  background: var(--bg);
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) rotate(45deg);
  z-index: 1;
}
.sx-tl-item.sx-left::before {
  clip-path: polygon(0 0, 100% 0, 100% 100%, 50% 50%);
}
.sx-tl-item.sx-right::before {
  clip-path: polygon(0 0, 50% 50%, 0 100%, 100% 100%);
}

/* Fancy boxes */
.sx-tl-card {
  background: var(--card);
  color: var(--fg);
  border: 2px solid var(--border);
  border-radius: 10px;
  box-shadow: var(--shadow);
  padding: 1rem;
  position: relative;
  z-index: 2;
  font-family: 'Caveat', cursive;
}
.sx-tl-card h4 {
  margin: 0.5rem 0;
  font-size: 1.5rem;
  text-shadow: 1px 1px var(--muted);
}
.sx-tl-meta {
  font-size: 1rem;
  color: var(--muted);
  display: flex;
  flex-wrap: wrap;
  gap: 0.5rem;
  margin: 0.5rem 0;
}
.sx-tl-desc {
  margin: 0.5rem 0;
  line-height: 1.6;
}
.sx-tl-links {
  display: flex;
  flex-wrap: wrap;
  gap: 0.5rem;
  margin-top: 0.5rem;
}
.sx-chip {
  display: inline-flex;
  align-items: center;
  gap: 0.5rem;
  border: 2px solid var(--hair);
  border-radius: 999px;
  padding: 0.5rem 1rem;
  font-size: 1rem;
  background: transparent;
  color: inherit;
  text-decoration: none;
}
.sx-chip .fa {
  font-size: 1.2em;
  color: inherit;
}

/* Alternate sides */
.sx-left .sx-tl-card {
  grid-column: 1;
}
.sx-left .sx-tl-node {
  grid-column: 2;
}
.sx-right .sx-tl-card {
  grid-column: 3;
}
.sx-right .sx-tl-node {
  grid-column: 2;
}

/* Responsive: stack */
@media (max-width: 860px) {
  .sx-tl::before {
    left: 12px;
    transform: none;
  }
  .sx-tl-row {
    grid-template-columns: 24px 1fr;
    gap: 0.8rem;
  }
  .sx-left .sx-tl-card,
  .sx-right .sx-tl-card {
    grid-column: 2;
  }
  .sx-left .sx-tl-node,
  .sx-right .sx-tl-node {
    grid-column: 1;
    margin-left: 0;
  }
  .sx-left .sx-spacer,
  .sx-right .sx-spacer {
    display: none;
  }
}
</style>

<script>
/* Your existing JavaScript remains unchanged */
</script>
